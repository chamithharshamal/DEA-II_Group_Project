server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

      # ---- Route Definitions ----
      # Each route forwards requests from the gateway to a downstream service
      # discovered via Eureka (lb:// = load-balanced lookup by service name).
      routes:
        # Admin Service
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=2   # /api/admin/users -> /users

        # Patient Service
        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=2

        # Doctor Service
        - id: doctor-service
          uri: lb://doctor-service
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=2

        # Appointment Service
        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=2

        # Billing Service
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=2

        # Lab Report Service
        - id: lab-report-service
          uri: lb://lab-report-service
          predicates:
            - Path=/api/lab-reports/**
          filters:
            - StripPrefix=2

        # Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=2

        # Pharmacy Service
        - id: pharmacy-service
          uri: lb://pharmacy-service
          predicates:
            - Path=/api/pharmacy/**
          filters:
            - StripPrefix=2

        # Staff Service
        - id: staff-service
          uri: lb://staff-service
          predicates:
            - Path=/api/staff/**
          filters:
            - StripPrefix=2

      # Enable service discovery-based routing
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

# ---- Eureka Client Configuration ----
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
